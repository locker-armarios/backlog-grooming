<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Backlog Grooming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	<style media="print">
		.btn-floating{display:none;}
	</style>
  </head>
  <body ng-app="sprintApp", ng-controller="reviewController">
    <section class="page-header">
      <h1 class="project-name">Backlog Grooming</h1>
    </section>
	
	<div class="box"> 
		<a id="floatdiv" class="btn-floating" href="javascript:self.print()">Imprimir</a>
	</div>

    <section class="main-content">
      <h3>Hist√≥rias em Top Deliveries</h3>
        <ul>
          <li ng-repeat="story in topDeliveries">
            {{story.title}}
            <ul ng-if="story.items">
              <li ng-repeat="item in story.items"> 
                {{item.name}}
              </li>
            </ul>
          </li>
        </ul>
      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/locker-armarios/backlog-grooming">Backlog-grooming</a> is maintained by <a href="https://github.com/locker-armarios">locker-armarios</a>.</span>

        <span class="site-footer-credits">This page was generated using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  <script src="js/angular.min.js"></script>
  <script src="js/backlog-grooming.js"></script>
  <script src="js/floating.js"></script>
  <script type="text/javascript">  
    floatingMenu.add('floatdiv',{   
		targetTop: 20,  
		prohibitXMovement: true,  
		snap: true  
	});  
  </script>
  </body>
</html>
